<footer class="site-footer h-card">
  <div class="wrapper">
    <div class="foot-content">
      <div class="foot-content-item">
        <svg class="foot-content-item-icon">
          <use xlink:href="{{ 'assets/minima-social-icons.svg#github' | relative_url }}"></use>
        </svg>
        <a href="{{ site.github-profile }}">xdsdmg</a>
      </div>
      <div class="foot-content-item">
        <svg class="foot-content-item-icon">
          <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
        </svg>
        <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">RSS</a>
      </div>
    </div>
  </div>
</footer>
